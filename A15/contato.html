<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="conteudo">
        <section class="box-contato">
            <div class="box-login-slogam">Contato</div>
            <form class="form-contato" method="post" action="cadastro.html">
                <label for="nomecompleto"><input type="text" class="form ftxt" name="nomecompleto" id="nomecompleto" placeholder="Nome e Sobrenome"></label>
                <label for="email"><input type="email" class="form ftxt" name="email" id="email" placeholder="email"></label>
                <label for="contato">
                    <textarea name="contato" id="contato"></textarea>
                </label>
                <div class="form-login-cont-botao"><input type="reset" class="form frst" value="Limpar"> <input type="submit" class="form fsub" value="Entrar"> </div>
            </form>
        </section>
        <section class="footer">Copyright GETUP - 2022</section>
    </main>
</body>
</html>
