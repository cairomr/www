<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="conteudo">
        <section class="box-cadastro">
            <div class="box-login-slogam">Registro</div>
            <form class="form-cadastro" method="post" action="cadastro.html">
                <label for="nomecompleto"><input type="text" class="form ftxt" name="nomecompleto" id="nomecompleto" placeholder="Nome e Sobrenome"></label>
                <label for="email"><input type="email" class="form ftxt" name="email" id="email" placeholder="email"></label>
                <label for="password"><input type="password" class="form ftxt" name="password" id="password" placeholder="Senha"></label>
                <label for="pais">
                    <select class="form ftxt" name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Bolívia">Bolívia</option>
                        <option value="Brasil" selected>Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colômbia">Colômbia</option>
                        <option value="Equador">Equador</option>
                        <option value="Guiana">Guiana</option>
                        <option value="Paraguai">Paraguai</option>
                        <option value="Peru">Peru</option>
                        <option value="Suriname">Suriname</option>                        
                        <option value="Uruguai">Uruguai</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </label>
                <div class="form-login-cont-botao"><input type="reset" class="form frst" value="Limpar"> <input type="submit" class="form fsub" value="Registrar"> </div>
            </form>
        </section>
        <section class="footer">Copyright GETUP - 2022</section>
    </main>
</body>
</html>
