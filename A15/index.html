<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="conteudo">
        <section class="box-login">
            <div class="box-login-logo"><img src="img/logo.png"></div>
            <div class="box-login-slogam">Bem Vindo</div>
            <form class="form-login" method="post" action="cadastro.html">
                <label for="username"><input type="text" class="form ftxt" name="username" id="username" placeholder="login"></label>
                <label for="password"><input type="password" class="form ftxt" name="password" id="password" placeholder="senha"></label>
                <div class="form-login-cont-botao"><input type="reset" class="form frst" value="Limpar"> <input type="submit" class="form fsub" value="Entrar"> </div>
                <p class="form-login-reset"><a href="#">Esqueci a senha</a></p>
            </form>
        </section>
        <section class="footer">Copyright GETUP - 2022</section>
    </main>
</body>
</html>
