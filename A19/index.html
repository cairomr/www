<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        body p img {
            width: 300px;
            margin-top: 50%;
            animation: escala 2s infinite;
        }
        @keyframes escala {
            25% {
                transform: scale(2);
            }
            75% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <p><img src="img/coracao.svg" alt=""></p>
</body>
</html>
