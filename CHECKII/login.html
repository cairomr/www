<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <main class="conteudo">
        <section class="box-login">
            <div class="box-login-logo"><img src="img/logo_login.png"></div>
            <div class="box-login-slogam">LOG IN</div>
            <form class="form-login" method="post" action="cadastro.html">
                <div class="form-item">
                    <input type="text" class="form ftxt form-control" name="username" id="username" placeholder="">
                    <label for="username" class="label-float">nome</label>
                </div>
                <div class="form-item">
                    <input type="password" class="form ftxt form-control" name="password" id="password" placeholder="">
                    <label for="password" class="label-float">senha</label>
                </div>
                <div class="form-login-cont-botao"><input type="reset" class="form frst" value="Limpar"> <input type="submit" class="form fsub" value="Entrar"> </div>
                <p class="form-login-reset"><a href="#">Esqueci a senha</a></p>
            </form>
        </section>
        <section class="footer">Copyright GETUP - 2022</section>
    </main>
</body>
</html>
